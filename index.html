            min-height: 700px;

        .flipbook-wrapper {

            width: 100%;

            aspect-ratio: 16/9;

            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);

        .flipbook {

        .page {

                            <p style="font-size: 1.5rem; color: #764ba2; margin-bottom: 30px;">Nuestro Cat√°logo Digital</p>
                            <p style="color: #999;">Hojea como una revista interactiva</p>
                            <p style="color: #999; margin-top: 20px; font-size: 0.9rem;">Selecciona los productos y env√≠a tu pedido por WhatsApp</p>
                        </div>
                    </div>
                    <div class="page-number">Portada</div>
                </div>
            `;

            // P√°ginas de categor√≠as
            Object.entries(productCategories).forEach((category, catIndex) => {
                const [categoryName, products] = category;
                let pageContent = `
                    <div class="page">
                        <div class="page-content">
                            <h2>${categoryName}</h2>
                            <div class="product-grid">
                `;

                products.forEach((product, prodIndex) => {
                    pageContent += `
                        <div class="product-item">
                            <div>
                                <h4>${product.name}</h4>
                                <p>${product.desc}</p>
                                <p class="price">$${product.price.toFixed(3)}</p>
                            </div>
                            <div class="product-actions">
                                <div class="qty-control">
                                    <button class="qty-btn" onclick="changeQty(this, -1)">‚àí</button>
                                    <input type="number" class="qty-input" value="1" min="1">
                                    <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                                </div>
                                <button class="add-to-cart-btn" onclick="addToCart(this, '${product.name}', ${product.price})">Agregar</button>
                            </div>
                        </div>
                    `;
                });

                pageContent += `
                            </div>
                        </div>
                        <div class="page-number">P√°gina ${catIndex + 1}</div>
                    </div>
                `;

                html += pageContent;
            });

            // P√°gina final
            html += `
                <div class="page">
                    <div class="page-content">
                        <div style="text-align: center; padding: 60px 20px;">
                            <h2 style="border: none; padding-bottom: 0;">¬°GRACIAS!</h2>
                            <p style="font-size: 1.2rem; color: #667eea; margin-top: 30px; margin-bottom: 20px;">Tu pedido es importante</p>
                            <p style="color: #999;">Haz clic en el carrito o el bot√≥n de WhatsApp para completar tu orden</p>
                        </div>
                    </div>
                    <div class="page-number">Fin</div>
                </div>
            `;

            flipbook.innerHTML = html;
            pages = document.querySelectorAll('.page');
            updatePageCounter();
        }

        // Mostrar p√°gina
        function showPage(index) {
            pages.forEach((page, i) => {
                page.classList.remove('active', 'prev-page');
                if (i < index) {
                    page.classList.add('prev-page');
                } else if (i === index) {
                    page.classList.add('active');
                }
            });

            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === pages.length - 1;
            updatePageCounter();
        }

        function updatePageCounter() {
            document.getElementById('pageCounter').textContent = `P√°gina ${currentPage + 1} de ${pages.length}`;
        }

        // Navegaci√≥n
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // Touch para m√≥vil
        const wrapper = document.getElementById('flipbookWrapper');
        wrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        wrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentPage < pages.length - 1) {
                    currentPage++;
                    showPage(currentPage);
                } else if (diff < 0 && currentPage > 0) {
                    currentPage--;
                    showPage(currentPage);
                }
            }
        }

        // Carrito
        function changeQty(button, change) {
            const input = button.parentElement.querySelector('.qty-input');
            let value = parseInt(input.value) + change;
            if (value < 1) value = 1;
            input.value = value;
        }

        function addToCart(button, productName, price) {
            const qtyInput = button.closest('.product-actions').querySelector('.qty-input');
            const quantity = parseInt(qtyInput.value);

            const existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name: productName, price: price, quantity: quantity });
            }

            qtyInput.value = 1;
            updateCartBadge();

            button.textContent = '‚úì Agregado!';
            button.style.background = '#4caf50';
            setTimeout(() => {
                button.textContent = 'Agregar';
                button.style.background = '#667eea';
            }, 1500);
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');

            if (totalItems > 0) {
                badge.style.display = 'flex';
                document.getElementById('cartCount').textContent = totalItems;
            } else {
                badge.style.display = 'none';
            }
        }

        function openCart() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            renderCart();
            document.getElementById('cartModal').classList.add('show');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('show');
        }

        function renderCart() {
            const container = document.getElementById('cartItemsContainer');
            const totalContainer = document.getElementById('cartTotalContainer');

            if (cart.length === 0) {
                container.innerHTML = '<div class="cart-empty">El carrito est√° vac√≠o</div>';
                totalContainer.style.display = 'none';
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                html += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>$${item.price.toFixed(3)} c/u</p>
                            <p class="cart-item-price">Subtotal: $${subtotal.toFixed(3)}</p>
                        </div>
                        <div class="cart-item-qty">
                            <button onclick="updateQty(${index}, -1)">‚àí</button>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQtyDirect(${index}, this.value)">
                            <button onclick="updateQty(${index}, 1)">+</button>
                        </div>
                        <button class="remove-item-btn" onclick="removeFromCart(${index})">Eliminar</button>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('cartTotal').textContent = `$${total.toFixed(3)}`;
            totalContainer.style.display = 'block';
        }

        function updateQty(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart.splice(index, 1);
            }
            updateCartBadge();
            renderCart();
        }

        function updateQtyDirect(index, value) {
            const qty = parseInt(value);
            if (qty < 1 || isNaN(qty)) {
                cart[index].quantity = 1;
            } else {
                cart[index].quantity = qty;
            }
            updateCartBadge();
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartBadge();
            renderCart();
        }

        function checkoutToWhatsApp() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            let mensaje = `*üõí PEDIDO DE CLIENTE*%0A%0A`;
            let total = 0;

            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                mensaje += `üì¶üõçÔ∏è ${item.name}%0A`;
                mensaje += `   Cantidad: ${item.quantity}%0A`;
                mensaje += `   Precio: $${item.price.toFixed(2)} c/u%0A`;
                mensaje += `   Subtotal: $${subtotal.toFixed(2)}%0A%0A`;
            });

            mensaje += `%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A`;
            mensaje += `*TOTAL: $${total.toFixed(3)}*%0A`;
            mensaje += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A%0A`;
            mensaje += `Por favor confirmar disponibilidad y horario de entrega.`;

            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${mensaje}`;
            window.open(whatsappUrl, '_blank');

            cart = [];
            updateCartBadge();
            closeCart();
        }

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                closeCart();
            }
        });

        document.getElementById('whatsappBtn').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Por favor agrega productos al carrito primero');
                return;
            }
            checkoutToWhatsApp();
        });

        // Inicializar
        generatePages();
        showPage(0);
        updateCartBadge();
    </script>
</body>
</html>
